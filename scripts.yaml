turn_off_downstairs:
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.stalamp
          - light.radiolamp
          - light.kleine_rode_lamp
          - light.hal_voordeur
          - light.grote_kast_lamp
        transition: 5
    - delay: 5
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.kelder_stopcontact

turn_on_downstairs:
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.stalamp
          - light.radiolamp
          - light.kleine_rode_lamp
          - light.hal_voordeur
          - light.grote_kast_lamp
        transition: 5
        brightness: 200
    - delay: 5
    - service: homeassistant.turn_on
      data:
        entity_id:
          - switch.kelder_stopcontact
