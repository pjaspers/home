turn_off_downstairs:
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.stalamp
          - light.radiolamp
          - light.kleine_rode_lamp
          - light.hal_voordeur
          - light.grote_kast_lamp
        transition: 5
    - delay: 5
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.kelder_stopcontact

turn_on_downstairs:
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.stalamp
          - light.radiolamp
          - light.kleine_rode_lamp
          - light.hal_voordeur
          - light.grote_kast_lamp
        transition: 5
        brightness: 200
    - delay: 5
    - service: homeassistant.turn_on
      data:
        entity_id:
          - switch.kelder_stopcontact

sync_tado_office:
  alias: Sync tado
  sequence:
    - service: tado.set_climate_timer
      data:
        entity_id: climate.bureau
        time_period: '01:00:00'
        temperature: >-
          {{ states('sensor.bureau_temperature')|float +
          states('sensor.office_temperature_offset')|float }}
    - service: notify.mobile_app_proteus
      data:
        message: "Firing it up to {{ states('sensor.bureau_temperature')|float + states('sensor.office_temperature_offset')|float }}"
        title: SYNCHRONIZE TADO
  mode: single

wake_up:
  alias: "Wake Up"
  icon: "mdi:party-popper"
  description: "Turns on doll house floor per floor"
  variables:
    dollhouse_entity: "light.dollhouseroos"
    color_name: "DeepPink"
    brightness: 100
    delay: 5
  fields:
    dollhouse_entity:
      name: "Name of the dollhouse"
      description: "Name of the dollhouse"
      required: true
      example: "light.dollhouseroos"
      default: "light.dollhouseroos"
      selector:
        text:
    color_name:
      name: "Color name"
      description: "Color to wake up to"
      default: "DeepPink"
      selector:
        text:
    brightness:
      name: "Brightness"
      description: "Brigthness (percentage)"
      default: 100
      selector:
        number:
          min: 0
          max: 100
          step: 1
    delay:
      name: Delay
      description: "The amount of time (in seconds) to wait between floors"
      selector:
        number:
          min: 0
          max: 600
          step: 1
          unit_of_measurement: seconds
          mode: slider
  mode: parallel
  sequence:
    - alias: "First floor"
      service: light.turn_on
      target:
        entity_id: "{{ dollhouse_entity }}_segment_1"
      data:
        brightness_pct: "{{ brightness }}"
        transition: 2
        color_name: "orangered"
    - delay:
        seconds: "{{ delay }}"
    - alias: "Second floor"
      service: light.turn_on
      target:
        entity_id:
          - "{{ dollhouse_entity }}_segment_1"
          - "{{ dollhouse_entity }}_segment_2"
      data:
        brightness_pct: "{{ brightness }}"
        transition: 2
        color_name: "orange"
    - delay:
        seconds: "{{ delay }}"
    - alias: "Third floor"
      service: light.turn_on
      target:
        entity_id:
          - "{{ dollhouse_entity }}_segment_1"
          - "{{ dollhouse_entity }}_segment_2"
          - "{{ dollhouse_entity }}_segment_3"
          - "{{ dollhouse_entity }}_segment_4"
      data:
        brightness_pct: "{{ brightness }}"
        transition: 2
        color_name: "springgreen"
