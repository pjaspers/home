- platform: template
  name: "Front Door 130"
  unique_id: "front_door_130"
  state: |
    # on means open
    {% if is_state('binary_sensor.voordeur_130_door', 'on') %}
      open
    {% else %}
      {% if is_state('lock.nuki', 'locked') %}
        locked
      {% else %}
        unlocked
      {% endif %}
    {% endif %}
  availability_template: "{{ states('lock.nuki') not in ['unavailable', 'unknown'] }}"
  lock:
    service: lock.lock
    target:
      entity_id: lock.nuki
  unlock:
    service: lock.open
    target:
      entity_id: lock.nuki
