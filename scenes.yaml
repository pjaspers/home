- name: Night
  icon: mdi:weather-night
  entities:
    light.stalamp:
      state: "off"
    light.radiolamp:
      state: "off"
    light.kleine_rode_lamp:
      state: "off"
    light.hal_voordeur:
      state: "off"
    switch.grote_kast:
      state: "off"
    switch.kelder_stopcontact:
      state: "off"


- name: Sunset
  entities:
    light.stalamp:
      state: "on"
      brightness: 100
    light.radiolamp:
      state: "on"
      brightness: 100
    light.kleine_rode_lamp:
      state: "on"
      brightness: 100
    light.hal_voordeur:
      state: "on"
      brightness: 100
    light.badkamer:
      state: "on"
      brightness: 190
      transition: 2
      color_name: golden
    switch.grote_kast:
      state: "on"
    switch.kelder_stopcontact:
      state: "on"
