title: Home
views:
  - badges:
      - entity: person.piet_jaspers
      - entity: person.christine
      - entity: sun.sun
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: button
                entity: scene.night
                show_name: true
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.night
              - type: button
                entity: scene.morning
                show_name: true
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.morning
              - type: button
                entity: scene.sunset
                show_name: true
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.sunset
          - entities:
              - entity: group.lights_ground_floor
              - entity: group.switches_girls
              - entity: group.lights_first_floor
              - entity: group.lights_hall
              - entity: group.lights_attic
            title: Lampen
            type: entities
          - entity: weather.home
            type: weather-forecast
    panel: false
    path: default_view
    title: Home
  - title: Onder
    path: onder
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: grid
            cards:
            - type: light
              entity: light.radiolamp
            - type: light
              entity: light.stalamp
            - type: light
              entity: light.kleine_rode_lamp
            - type: button
              tap_action:
                action: toggle
              entity: light.grote_kast_lamp
              show_state: true
              show_icon: true
              show_name: true
            - type: button
              tap_action:
                action: toggle
              entity: switch.kelder_stopcontact
              show_state: true
              show_icon: true
              show_name: true
            - type: button
              tap_action:
                action: toggle
              entity: script.turn_off_downstairs
              name: Turn off all lights
              icon: 'mdi:lightbulb-multiple-off'
            - type: button
              tap_action:
                action: toggle
              entity: script.turn_on_downstairs
              name: Turn on all lights
              icon: 'mdi:lightbulb-multiple'
          - type: history-graph
            entities:
              - entity: sensor.awair_awair_score
              - entity: sensor.awair_carbon_dioxide
              - entity: sensor.awair_humidity
              - entity: sensor.awair_pm2_5
              - entity: sensor.awair_temperature
            hours_to_show: 24
            refresh_interval: 0
  - title: Roos & Fran
    path: roos_en_fran
    badges: []
    cards:
      - entities:
          - switch.fran_stopcontact
        title: Fran
        type: entities
      - type: glance
        entities:
          - entity: sensor.fran_temperature
          - entity: sensor.humidity_fran
          - entity: sensor.pressure_fran
          - entity: sensor.fran_sensor_battery_level
        state_color: false
        show_name: false
        show_icon: true
      - type: thermostat
        entity: climate.fran
      - entities:
          - switch.roos_stopcontact
        title: Roos
        type: entities
      - type: glance
        entities:
          - entity: sensor.roos_temperature
          - entity: sensor.humidity_roos
          - entity: sensor.pressure_roos
          - entity: sensor.roos_sensor_battery_level
        state_color: false
        show_name: false
        show_icon: true
      - type: thermostat
        entity: climate.roos
  - title: Bureau
    path: bureau
    badges: []
    cards:
      - entities:
          - light.bureau
        title: Bureau
        type: entities
      - type: sensor
        entity: sensor.office_temperature_offset
        graph: line
        detail: 1
      - type: glance
        entities:
          - entity: sensor.office_sensor_temp
          - entity: sensor.office_sensor_humidity
          - entity: sensor.office_sensor_pressure
          - entity: sensor.office_sensor_battery_level
        state_color: false
        show_name: false
        show_icon: true
      - type: thermostat
        entity: climate.bureau
      - type: history-graph
        entities:
          - entity: sensor.office_sensor_temp
          - entity: sensor.bureau_temperature
        hours_to_show: 24
        refresh_interval: 0
  - title: Hal
    path: hal
    badges: []
    cards:
      - entities:
          - light.badkamer_hal
        title: Hal badkamer
        type: entities
      - entities:
          - light.hal_voordeur
        title: Hal onder
        type: entities
  - title: Badkamer
    path: badkamer
    badges: []
    cards:
      - entities:
          - light.badkamer
          - switch.kerstboom_stopcontact
        title: Badkamer
        type: entities
  - title: Zolder
    path: zolder
    badges: []
    cards:
      - entities:
          - light.color_light_11
        title: Zolder
        type: entities
  - title: Kelder
    path: kelder
    badges: []
    cards:
      - type: vertical-stack
        cards:
        - type: button
          tap_action:
            action: toggle
          entity: switch.kelder_stopcontact
          show_state: true
          show_icon: true
          show_name: true
        - entities:
            - entity: binary_sensor.presence_2
          hours_to_show: 24
          refresh_interval: 0
          type: history-graph
        - entities:
            - entity: sensor.grotedoos_network_up
            - entity: sensor.grotedoos_network_down
          hours_to_show: 24
          refresh_interval: 0
          type: history-graph
