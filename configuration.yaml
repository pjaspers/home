homeassistant:
  customize: !include customize.yml
  time_zone: Europe/Brussels
  unit_system: metric
  elevation: !secret home_elevation
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  name: !secret home_name

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

# Discovery addon https://www.home-assistant.io/integrations/discovery/
discovery:

input_datetime: !include integrations/input_datetime.yaml
input_boolean: !include integrations/input_boolean.yaml
timer: !include integrations/timer.yaml
group: !include groups.yaml
automation: !include automations.yaml
scene: !include scenes.yaml
script: !include scripts.yaml
light:
- platform: mqtt
  name: Hal Voordeur
  unique_id: shelly_hal_voordeur
  payload_on: "on"
  payload_off: "off"
  qos: 1
  state_topic: shellies/shelly1-98F4ABF280C6/relay/0
  command_topic: shellies/shelly1-98F4ABF280C6/relay/0/command
  json_attributes_topic: shellies/shelly1-98F4ABF280C6/info
- platform: mqtt
  name: Grote Kast Lamp
  unique_id: shelly_grote_kast
  payload_on: "on"
  payload_off: "off"
  qos: 1
  state_topic: shellies/shelly1-8CAAB54B46BE/relay/0
  command_topic: shellies/shelly1-8CAAB54B46BE/relay/0/command
  json_attributes_topic: shellies/shelly1-8CAAB54B46BE/info
- platform: mqtt
  name: Badkamer
  unique_id: shelly_badkamer
  payload_on: "on"
  payload_off: "off"
  qos: 1
  state_topic: shellies/shelly1-40F520168D6D/relay/0
  command_topic: shellies/shelly1-40F520168D6D/relay/0/command
  json_attributes_topic: shellies/shelly1-40F520168D6D/info

# Integrations
webostv: !include integrations/webostv.yaml
  host: 192.168.1.45
  name: Living Room TV
homekit:
  filter:
    include_entities:
      - light.badkamer
      - light.stalamp
      - light.radiolamp
      - light.kleine_rode_lamp
      - light.hanglamp
      - light.grote_kast_lamp
      - light.hal_voordeur
      - switch.fran_stopcontact
      - switch.roos_stopcontact
      - switch.kelder_stopcontact
      - switch.kerstboom
sensor: !include sensors.yaml
